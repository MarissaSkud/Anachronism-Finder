{% extends 'base.html' %}
{% block content %}

Wordsworth's corpus currently contains the full text of the following novels.
<br>
<br>
<div class="container">
<table class="table table-hover table-sm">
    <thead>
    <tr>
    <th>Title</th>
    <th>Country</th>
    <th>Published</th>
</tr>
  </thead>
  {% for book in books %}
    <tr>
    <td class="book-title">{{ book[0] }}</td>
    <td>{{ book[1] }}</td>
    <td>{{ book[2] }}</td>
  </tr>
  {% endfor %}
</table>
</div>

{% endblock %}
